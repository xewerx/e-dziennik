<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Nr</th>
        <th scope="col">ImiÄ™</th>
        <th scope="col">Nazwisko</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let student of students; let nr = index">
        <tr>
          <td class="inputs" [hidden]="isVisible[nr]">
            <span>Ocena: </span><textarea [(ngModel)]="value[nr]"></textarea>
            <span>Temat: </span><textarea [(ngModel)]="for[nr]" class="wider"></textarea>
            <div (click)="saveRating(student.login, nr)" class="btn">
              Zapisz
            </div>
          </td>
          <div class="ikons">
            <div (click)="addRating(nr)" class="btn add"></div>
          </div>
          <th scope="row">{{ nr + 1 }}</th>
          <td>{{ student.name }}</td>
          <td>{{ student.surname }}</td>
          <ng-container *ngFor="let value of student.ratings">
            <td [for]="value.for" [date]="value.date" [id]="value._id" appShowRating>{{ value.value }}</td>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
